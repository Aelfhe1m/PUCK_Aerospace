// Relocate and partially bury the KSC
// ALL launches should be from KK pads and runways

@KSCSWITCHER:AFTER[RealSolarSystem]:NEEDS[EDBMods/Terrains]
{
	@LaunchSites
	{
		@Site[fr_kourou]
		{
			@PQSCity
			{
				@latitude = 5.151 // 5.149746655
				@longitude = -52.672 // -52.6696384
				@repositionRadiusOffset = 220
				@reorientFinalAngle = 180
			}
